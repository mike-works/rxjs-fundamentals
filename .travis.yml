language: node_js
node_js:
  - '8'
  - 'stable'

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

sudo: required
dist: trusty

script: npm run test

before_script:
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - sudo chown root /opt/google/chrome/chrome-sandbox

after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
